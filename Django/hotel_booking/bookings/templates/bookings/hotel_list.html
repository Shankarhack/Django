{% extends 'bookings/base.html' %}
{% block title %}Hotels{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Available Hotels</h2>

    <!-- Search Form -->
    <form method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search hotels by name or location..." value="{{ query }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>

    <div class="row">
        {% for hotel in hotels %}
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ hotel.name }}</h5>
                        <p class="card-text"><strong>Location:</strong> {{ hotel.location }}</p>
                        <a href="{% url 'room_list' hotel.id %}" class="btn btn-primary">View Rooms</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No hotels found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
